<md-card class="card" *ngIf="spell">
    <md-card-header class="card-header">
        <md-card-title class="card-title">
            {{spell.name}}
        </md-card-title>
        <md-card-subtitle class="card-subtitle">
            <p>Level: {{spell.level}}</p>
            <p>Range: {{spell.range}}</p>
        </md-card-subtitle>
    </md-card-header>
    <md-card-content fxLayout="column" class="card-content">
        <h4>Classes:</h4>
        <div *ngFor="let class of spell.classes" fxLayout>
            {{class.name}}
        </div>
        <h3>Description:</h3>
        <div class="description">
            <div *ngFor="let description of spell.desc">
                <p>{{description}}</p>
            </div>
        </div>
    </md-card-content>
    <md-card-actions class="card-footer">
        <button *ngIf="!spell.saved" md-raised-button color="primary" (click)="useSpell()">Use Spell</button>
        <button *ngIf="spell.saved" md-raised-button color="warn" (click)="dropSpell()">Drop Spell</button>
    </md-card-actions>
</md-card>
